{% extends "Layouts/admin.html"%} {% block content %}
<div class="card">
    <div class="card-header">
        <h4>Danh sách nhân viên</h4>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Tác vụ</th>
                </tr>
            </thead>
            <tbody>
                {% for key, user in users %}
                <tr>
                    <td>{{ key+1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                        <a href="/admin/view-user/{{ user.id }}" class="btn btn-primary btn-sm">Xem</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</div>
{% endblock %}
