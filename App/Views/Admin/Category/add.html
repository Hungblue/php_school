{% extends "Layouts/admin.html"%} {% block content %}
<div class="container-fluid p-0">
    <div class="card-header">
        <h1 class="h3 mb-3"><strong>Add Category</strong></h1>
    </div>

    <div class="card-body">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="">Tên</label>
                        <input type="text" class="form-control" name="name" placeholder="">
                        {% if errors %}
                            validate_form($errors);
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="">Slug</label>
                        <input type="text" class="form-control" name="slug" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Mô tả</label>
                        <textarea class="form-control" row="3" name="description" placeholder=""></textarea>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group image">
                        <label>Hình ảnh</label>
                        <img id="avatar" class="thumbnail" width="auto" height="120px" src="/images/import-img.png">
                        <input id="img" type="file" name="thumbnail" class="form-control src_img">
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" name="submit">Thêm mới</button>
                    <button class="btn btn-primary" onclick="history.back(-1)">Quay lại</button>
                </div>
            </div>
        </form>
    </div>
</div>{% endblock %}
