{% extends "Layouts/admin.html"%} {% block content %}
<div class="container-fluid p-0">

    <h1 class="h3 mb-3">Categories Product</h1>

    <a type="button" class="btn btn-success" href="/admin/add-category">Add New</a>

    <div class="card-body text-center" style="padding-left: 0px">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Slug</th>
                    <th>Describe</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for key, category in categories %}
                <tr>
                    <td>{{key+1}}</td>
                    <td>{{ category.name }}</td>
                    <td>{{category.slug}}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <a href="/admin/edit-category/{{category.id}}" class="btn btn-primary">Edit</a>
                        <a href="/admin/delete-category/{{category.id}}" class="btn btn-primary" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</div>{% endblock %}
